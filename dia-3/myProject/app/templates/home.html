<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Usuários</title>
  </head>
  <body>
    <h1>Usuários cadastrados</h1>
    <ul>
      {% for user in users %}
      <li>
        {{ user.user_nickname }} - {{ user.user_name }} - {{ user.user_email }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
